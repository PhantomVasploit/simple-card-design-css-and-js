<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->

  <main>
    <div class="card">
    
      <div class="info">
        <h2>Stay updated!</h2>
        <p class="leadText">Join 60,000+ product managers receiving monthly updates on:</p>
       
        <div class="updates">
          <div class="update">
            <img src="./assets/images/icon-list.svg" alt="">
            <p>Product discovery and building what matters</p>
          </div>
          <div class="update">
            <img src="./assets/images/icon-list.svg" alt="">
            <p>Measuring to ensure updates are a success</p>
          </div>
          <div class="update">
            <img src="./assets/images/icon-list.svg" alt="">
            <p>And much more!</p>
          </div>
        </div>

        <div class="email">
          <h5>Email address</h5>
          <input class="emailInput" type="text" placeholder="email@company.com" name="" id="">
        </div>
        <div class="button">
          <button class="btn">Subscribe to monthly newsletter</button>
        </div>
      </div>

      <div class="image">
        <img class="side-img" src="./assets/images/illustration-sign-up-desktop.svg" alt="">
      </div>
    </div>
  </main>

  

  
  
  
  

  
  

  

  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./app.js" defer></script>
</body>
</html>
